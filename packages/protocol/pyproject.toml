[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-hub-protocol"
version = "0.1.0"
description = "AI Hub 统一协议定义，包含 Chat、Search、Context 等接口的请求/响应模型"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/your-org/ai-hub-protocol"
Repository = "https://github.com/your-org/ai-hub-protocol"

[tool.hatch.build.targets.wheel]
packages = ["ai_hub_protocol"]
